<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      rESCue App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">rESCue App</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div id="logo">
    <img width="128" src="assets/icon/favicon.png">
  </div>
  <div id="container">
    <strong>Welcome to rESCue App!</strong>
    <p>Start scanning for your device.</p>
    <!--<ion-button color="primary" (click)="scan()">Scan</ion-button>-->
    <ion-button (click)="scan()" color="primary">Scan <ion-icon slot="end" name="bluetooth"></ion-icon></ion-button>
  </div>

</ion-content>
