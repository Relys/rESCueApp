name: build-ios-app
on:
  push:
    branches:
      - 'master'
#      - 'feature/*'
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Build Ionic App
        run: |
          npm ci
          npx cap add ios
      - name: Fastlane iOS App
        run: fastlane icons
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
