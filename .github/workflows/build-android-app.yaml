name: build-android-app
on:
  push:
    branches:
      - 'master'
      - 'feature/*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: npm ci
      - run: npx cap add android
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.2'
      - name: Setup Fastlane
        run: bundle install
      - run: sudo fastlane install_plugins
      - run: fastlane android internal
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
